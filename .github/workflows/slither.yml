name: slither

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-version }}

      - name: Run Slither
        uses: crytic/slither-action@v0.2.0
        with:
          node-version: '16.x'
          target: 'packages/contracts'
          fail-on: none
